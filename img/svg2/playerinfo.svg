     transform="matrix(1.3333333,0,0,-1.3333333,-84.631345,1768.5772)"><text
       transform="matrix(1,0,0,-1,121.4556,1296.6367)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT-Regular;-inkscape-font-specification:MeganoOT-Regular;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text26"><tspan
         sodipodi:role="line"
         id="tspan24"
         x="0"
         y="0"
         style="fill:#ffffff">Nosso player audiovisual é de fabricação</tspan><tspan
         sodipodi:role="line"
         x="0"
         y="45.208248"
         id="tspan352"
         style="fill:#ffffff">própria.</tspan><tspan
         sodipodi:role="line"
         x="0"
         y="90.416496"
         id="tspan354"
         style="fill:#ffffff">É prático porque possui o tamanho de um </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="135.62474"
         id="tspan356"
         style="fill:#ffffff">aparelho celular e é plug &amp; play.</tspan></text>
<text
       transform="matrix(1,0,0,-1,155.3437,906.03742)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT-Regular;-inkscape-font-specification:MeganoOT-Regular;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text40"><tspan
         sodipodi:role="line"
         id="tspan38"
         x="0"
         y="0"
         style="fill:#ffffff">Os players Moods utilizam a conexão apenas </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="45.208248"
         id="tspan393"
         style="fill:#ffffff">para receber o conteúdo que fica </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="90.416496"
         id="tspan395"
         style="fill:#ffffff">armazenado em sua memória interna.</tspan></text>
<text
       transform="matrix(1,0,0,-1,155.3437,732.43774)"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT;-inkscape-font-specification:MeganoOT;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text44"><tspan
         x="0 25.931452 47.12508 65.96788 76.166862 86.510506 108.13813 126.98093 148.60857 167.99385 175.80585 197.43347 216.81877 224.63075 234.9744 265.96918 284.81198 304.30579 323.69107 354.68585 362.49783 372.84149 403.83624 425.82556 445.21085 463.98132 482.8241 502.60724 521.99255 532.19153 542.20966"
         y="0"
         sodipodi:role="line"
         id="tspan42"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:MeganoOT;-inkscape-font-specification:'MeganoOT Bold';fill:#46abe5">Qualidade de imagem impecável: </tspan></text>
<text
       transform="matrix(1,0,0,-1,155.3437,689.03782)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT-Regular;-inkscape-font-specification:MeganoOT-Regular;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text54"><tspan
         sodipodi:role="line"
         id="tspan52"
         x="0"
         y="0"
         style="fill:#ffffff">FullHD via HDMI, as transições de conteúdo </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="45.208248"
         id="tspan406"
         style="fill:#ffffff">são perfeitas, a TV não exibe ícones de </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="90.416496"
         id="tspan408"
         style="fill:#ffffff">controle, como acontece na exibição de </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="135.62474"
         id="tspan410"
         style="fill:#ffffff">conteúdo via Pen Drive.</tspan></text>
<text
       transform="matrix(1,0,0,-1,155.3437,472.03822)"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT;-inkscape-font-specification:MeganoOT;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text58"><tspan
         x="0"
         sodipodi:role="line"
         id="tspan56"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:MeganoOT;-inkscape-font-specification:'MeganoOT Bold';fill:#3a72c2"
         y="0">Simplesmente funciona: </tspan></text>
<text
       transform="matrix(1,0,0,-1,155.3437,428.6383)"
       style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:36.16659927px;font-family:MeganoOT-Regular;-inkscape-font-specification:MeganoOT-Regular;writing-mode:lr-tb;fill:#414142;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text74"><tspan
         sodipodi:role="line"
         id="tspan72"
         x="0"
         y="0"
         style="fill:#ffffff">Cada player possui um número de ID único e </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="45.208248"
         id="tspan439"
         style="fill:#ffffff">o seu conteúdo é controlado pela Moods. </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="90.416496"
         id="tspan441"
         style="fill:#ffffff">Bastando apenas ligar na tomada para iniciar </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="135.62474"
         id="tspan443"
         style="fill:#ffffff">a reprodução do conteúdo correto. Não </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="180.83299"
         id="tspan445"
         style="fill:#ffffff">possui controles, botões, nem Menus. Os </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="226.04124"
         id="tspan447"
         style="fill:#ffffff">funcionários não precisam se preocupar </tspan><tspan
         sodipodi:role="line"
         x="0"
         y="271.24948"
         id="tspan449"
         style="fill:#ffffff">com nada.</tspan></text>
